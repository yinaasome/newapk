name: Build Android APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0 \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good
    
    - name: Install Python dependencies
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer cython virtualenv
    
    - name: Create buildozer.spec
      run: |
        cat > buildozer.spec << 'EOF'
        [app]
        title = Mobile Money
        package.name = mobilemoney
        package.domain = org.mobilemoney.app
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas,ttf,db
        version = 1.0.0
        requirements = python3,kivy==2.3.0,pillow,pandas,numpy,pygal,cairosvg,lxml,cffi,tinycss2,cssselect,Pillow,kiwisolver
        orientation = portrait
        fullscreen = 0
        android.permissions = INTERNET,READ_EXTERNAL_STORAGE,WRITE_EXTERNAL_STORAGE
        android.api = 33
        android.minapi = 21
        android.sdk = 33
        android.ndk = 25b
        android.archs = arm64-v8a, armeabi-v7a
        android.allow_backup = True
        android.supports_any_density = True
        android.presplash_color = #2196F3
        
        [buildozer]
        log_level = 2
        warn_on_root = 1
        EOF
    
    - name: Build APK
      run: |
        buildozer android debug 2>&1 | tee build.log
      timeout-minutes: 120
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: mobile-money-apk
        path: bin/*.apk
        if-no-files-found: warn
        retention-days: 5
    
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          build.log
          .buildozer/android/platform/build-arm64-v8a_armeabi-v7a/build.log
        retention-days: 5
